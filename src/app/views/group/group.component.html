<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                {{title}}
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form  [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                        <label class="font-weight-bold" for="exampleFormControlInput1">Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" formControlName="name">
                        <div *ngIf="formGroup.get('name').touched && formGroup.get('name').invalid"
                             class="alert alert-danger mt-1 p-2">
                            Name is required
                        </div>
                        <div [hidden]="mode === 1">
                            <label class="font-weight-bold mt-3" for="exampleFormControlInput2">Group:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="group" formControlName="group">
                            <div *ngIf="formGroup.get('group').touched && formGroup.get('group').invalid"
                                 class="alert alert-danger mt-1 p-2">
                                Group is required
                            </div>
                        </div>
                        <button routerLink="/groups" type="button" class="btn btn-danger pull-right mt-2">Cancel
                        </button>
                        <button type="submit" class="btn btn-success pull-right mt-2 mr-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
