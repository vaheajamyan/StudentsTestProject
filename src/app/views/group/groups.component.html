<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Group Table
            </div>
            <div class="card-body">
                <a routerLink="/groups/create">
                    <button class="btn btn-success pull-right mb-2">Create Group</button>
                </a>
                <table class="table table-md">
                    <thead>
                        <tr class="row">
                            <th class="col-md-1" scope="col">Id</th>
                            <th class="col-md-6">Faculty</th>
                            <th class="col-md-3">Group</th>
                            <th class="col-md-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row" *ngFor="let group of groups">
                            <th class="col-md-1" scope="col">{{group.id}}</th>
                            <td class="col-md-6">{{group.name}}</td>
                            <td class="col-md-3">{{group.group}}</td>
                            <td class="col-md-2">
                                <span class="ml-1" (click)="setGroups(group)">
                                    <i style="cursor: pointer; font-size: 17px" class="fa fa-pencil-square-o text-success" aria-hidden="true"></i>
                                </span>
                                <span class="ml-1" (click)="onRemove(group)">
                                    <i style="cursor: pointer; font-size: 20px" class="fa fa-times text-danger" aria-hidden="true"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
