<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Faculty Model Table
            </div>
            <div class="card-body">
                <a routerLink="/createFac">
                    <button class="btn btn-success pull-right mb-2">Create faculty</button>
                </a>
                <table class="table table-md">
                    <thead>
                    <tr class="row">
                        <th class="col-md-2" scope="col">Id</th>
                        <th class="col-md-7">Name</th>
                        <th class="col-md-3">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="row" *ngFor="let faculty of faculties">
                            <th class="col-md-2" scope="col">{{faculty.id}}</th>
                            <td class="col-md-7">{{faculty.name}}</td>
                            <td class="col-md-3">
                                <span class="mr-3" (click)="setFaculty(faculty)">
                                    <i style="cursor: pointer; font-size: 17px" class="fa fa-pencil-square-o text-success" aria-hidden="true"></i>
                                </span>
                                <span (click)="onRemove(faculty)">
                                    <i style="cursor: pointer; font-size: 20px" class="fa fa-times text-danger" aria-hidden="true"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
