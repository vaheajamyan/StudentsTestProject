<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                {{title}}
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                        <label class="font-weight-bold" for="exampleFormControlInput1">Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name"
                               formControlName="name">
                        <button routerLink="/faculties" type="button" class="btn btn-danger pull-right mt-2">Cancel
                        </button>
                        <button type="submit" class="btn btn-success pull-right mt-2 mr-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
